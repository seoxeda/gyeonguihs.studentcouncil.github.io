
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>활동 사진</title>
   
    <!-- 외부 CSS로 연결해줍니다! -->
    <link rel="stylesheet" href="slide.css">

    <!-- 외부 JavaScript로 연결해줍니다! -->
    <script src="slide.js"></script>
   
</head>
<body>
    <nav>
        <button id="back" onclick="location.href='index.html'">뒤로가기↻</button>
        </nav>
    <div id="slideShow">
        
        <ul class="slides">
            <!-- 슬라이드에 사용할 이미지들의 class를 slideImage로 지정하여 따로 관리할 것입니다! -->
            <li><img class="slideImage" src="활동 사진1.jpg"></li>
            <li><img class="slideImage" src="활동 사진2.jpg"></li>
            <li><img class="slideImage" src="활동 사진3.jpg"></li>
            <li><img class="slideImage" src="활동 사진4.jpg"></li>
            <li><img class="slideImage" src="활동 사진5.jpg"></li>
        </ul>
        <p class="controller">
            <span class="prev">&lang;</span> <!-- &lang은 '왼쪽 화살표'입니다! -->
            <span class="next">&rang;</span> <!-- &rang은 '오른쪽 화살표'입니다! -->
        </p>
   
    </div>
    
</body>
</html>
